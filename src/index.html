<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Buy Me a Coffee</title>
  </head>
  <body>
    <section class="section_1 w-screen h-screen flex-col">
      <div class="grid grid-cols-2 divide-x">
        <div
          class="section_1_primary w-full h-screen flex items-center justify-center"
        >
          <div class="section_1_primary_inner w-9/12">
            <div
              class="section_1_primary_inner_subheader flex align-baseline items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="26"
                height="26"
                viewBox="0 0 26 26"
                fill="none"
                class="m-1"
              >
                <rect
                  x="2.5379"
                  y="2.73425"
                  width="20.3018"
                  height="20.3018"
                  rx="1.58608"
                  fill="#C6B0FD"
                  stroke="#222222"
                  stroke-width="0.79304"
                />
                <path
                  d="M15.9614 15.5594L12.5071 19.2296L9.0528 15.5594C8.71007 15.1953 8.51922 14.7141 8.51922 14.214C8.51922 13.1298 9.39814 12.2509 10.4823 12.2509H10.5392C11.1529 12.2509 11.7333 12.5298 12.1166 13.009L12.5071 13.4971L12.8975 13.009C13.2809 12.5298 13.8613 12.2509 14.4749 12.2509H14.5318C15.616 12.2509 16.4949 13.1298 16.4949 14.214C16.4949 14.7141 16.3041 15.1953 15.9614 15.5594Z"
                  fill="white"
                  stroke="black"
                  stroke-width="0.79304"
                  stroke-linejoin="round"
                />
                <path
                  d="M3.17218 8.44421H22.8396"
                  stroke="#222222"
                  stroke-width="0.79304"
                  stroke-linecap="round"
                />
                <path
                  d="M8.72345 8.12585L8.72345 3.36762"
                  stroke="#222222"
                  stroke-width="0.79304"
                  stroke-linecap="round"
                />
                <path
                  d="M15.8607 8.12585L15.8607 3.36762"
                  stroke="#222222"
                  stroke-width="0.79304"
                  stroke-linecap="round"
                />
              </svg>
              <span
                class="section_1_primary_inner_subheader_content font-black tracking-wider"
                >WISHLIST</span
              >
            </div>
            <div class="section_1_primary_inner_header my-2">
              <span class="content font-black text-6xl tracking-wider">
                Wishes come true with a little help</span
              >
            </div>
            <div class="section_1_primary_inner_button my-14">
              <button
                type="button"
                class="bg-yellow-300 px-7 py-5 rounded-full"
              >
                <span class="font-bold">Get started</span> - It's free
              </button>
            </div>
          </div>
        </div>
        <div
          class="section_1_secondary w-full h-screen flex items-center justify-center"
        >
          <div class="section_1_secondary_inner w-11/12">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="w-full"
              height="523"
              viewBox="0 0 585 523"
              fill="none"
              class="z-0 relative"
            >
              <path
                d="M311.5 25L504.611 103.801C506.373 104.52 506.229 107.062 504.397 107.578L284.5 169.5L20.8851 231.077C18.6792 231.592 18.8946 234.8 21.1495 235.015L563.24 286.875C565.483 287.09 565.714 290.273 563.525 290.809L56.0677 415.015C54.1773 415.478 53.9944 418.094 55.802 418.815L253 497.5"
                stroke="#CDBCF6"
                stroke-width="38.17"
                stroke-linecap="square"
                stroke-linejoin="round"
              />
            </svg>
            <div
              class="section_1_secondary_wishlist_cards z-1 absolute top-0 left-2/4 h-full w-1/2 flex items-center justify-center"
            >
              <!-- card 1 -->
              <div
                class="wishlist_card_1 bg-white rounded-lg flex items-center w-full z-2 absolute"
              >
                <div
                  class="wishlist_card_inner flex items-center align-middle w-full h-full"
                >
                  <div
                    class="card_item_primary h-full aspect-square flex items-center justify-center"
                  >
                    <img src="./assets/card_image1.png" alt="" srcset="" />
                  </div>
                  <div
                    class="card_item_secondary flex-col justify-center items-start mx-3 w-full"
                  >
                    <div class="item_title font-bold text-lg my-2">
                      Nike Air Force 1
                    </div>

                    <div
                      class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-200"
                    >
                      <div
                        class="progress_track_1 h-2.5 rounded-full"
                        style="width: 20%"
                      ></div>
                    </div>

                    <div
                      class="card_bottom flex justify-between w-full text-xs font-bold my-2"
                    >
                      <span class="item_fund_progress_caption"
                        >$20 of $100 funded</span
                      >
                      <span class="item_fund_progress_percentile">20%</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- card 3 -->
              <div
                class="wishlist_card_3 bg-white border border-gray-100 rounded-lg flex items-center w-full z-2 overflow-hidden absolute"
              >
                <div
                  class="wishlist_card_inner flex items-center align-middle w-full h-full"
                >
                  <div
                    class="card_item_primary p-5 h-full aspect-square flex items-center justify-center"
                  >
                    <img src="./assets/card_image3.png" alt="" srcset="" />
                  </div>
                  <div
                    class="card_item_secondary flex-col justify-center items-start mx-3 w-full"
                  >
                    <div class="item_title font-bold text-lg my-2">
                      Shure MV7 for Podcast
                    </div>

                    <div
                      class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-200"
                    >
                      <div
                        class="progress_track_3 h-2.5 rounded-full"
                        style="width: 100%"
                      ></div>
                    </div>

                    <div
                      class="card_bottom flex justify-between w-full text-xs font-bold my-2"
                    >
                      <span class="item_fund_progress_caption"
                        >Funded by Kenny, Lorane and 2 others</span
                      >
                      <span class="item_fund_progress_percentile">100%</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- card 2 -->
              <div
                class="wishlist_card_2 bg-white border border-gray-100 rounded-lg flex items-center w-full z-3 overflow-hidden absolute"
              >
                <div
                  class="wishlist_card_inner flex items-center align-middle w-full h-full"
                >
                  <div
                    class="card_item_primary p-5 h-full aspect-square flex items-center justify-center"
                  >
                    <img src="./assets/card_image2.png" alt="" srcset="" />
                  </div>
                  <div
                    class="card_item_secondary flex-col justify-center items-start mx-3 w-full"
                  >
                    <div class="item_title font-bold text-lg my-2">
                      New laptop for streaming
                    </div>

                    <div
                      class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-200"
                    >
                      <div
                        class="progress_track_2 h-2.5 rounded-full"
                        style="width: 80%"
                      ></div>
                    </div>

                    <div
                      class="card_bottom flex justify-between w-full text-xs font-bold my-2"
                    >
                      <span class="item_fund_progress_caption"
                        >$250 of $490 funded</span
                      >
                      <span class="item_fund_progress_percentile">80%</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="section_1_secondary_decor z-4 absolute top-0 left-2/4 h-full w-1/2 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="28"
                height="28"
                viewBox="0 0 28 28"
                fill="none"
                class="decor1"
              >
                <path
                  d="M11.2898 0.815756C10.4643 10.098 8.10934 13.6145 0.952792 17.2544C7.805 16.295 11.3293 18.0728 16.7313 27.5928C16.3249 18.8051 18.4642 15.134 27.0684 11.1541C17.7742 11.0307 14.2357 8.85085 11.2898 0.815756Z"
                  fill="white"
                  stroke="#3F3C3C"
                  stroke-width="0.8"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="29"
                viewBox="0 0 16 29"
                fill="none"
                class="decor2"
              >
                <path
                  d="M14.1904 1.84717C9.30548 4.10139 0.166769 12.2422 2.69155 26.7716"
                  stroke="white"
                  stroke-width="2.88937"
                  stroke-linecap="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="21"
                height="36"
                viewBox="0 0 21 36"
                fill="none"
                class="decor3"
              >
                <path
                  d="M20.0132 33.7992L13.5456 22.0324L9.62335 24.1882L1 8.49902L14.0743 1.31289L15.3121 15.9542L20.5418 13.0798L20.0132 33.7992Z"
                  fill="white"
                  stroke="url(#paint0_linear_1545_724)"
                  stroke-width="0.8"
                />
                <defs>
                  <linearGradient
                    id="paint0_linear_1545_724"
                    x1="7.53715"
                    y1="4.90596"
                    x2="22.628"
                    y2="32.362"
                    gradientUnits="userSpaceOnUse"
                  >
                    <stop />
                    <stop offset="1" stop-opacity="0.8" />
                  </linearGradient>
                </defs>
              </svg>
            </div>
          </div>
        </div>
      </div>
      ̦
    </section>
  </body>
</html>
